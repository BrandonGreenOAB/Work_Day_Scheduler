<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link
     rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
   />
   <link
     rel="stylesheet"
     href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
     integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
     crossorigin="anonymous"
   />
   <link
     href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
     rel="stylesheet"
   />
   <link rel="stylesheet" href="./style.css" />
   <title>Work Day Scheduler</title>
 </head>
 <body>
   <header class="jumbotron">
     <h1 class="display-3">Work Day Scheduler</h1>
     <p class="lead">A simple calendar app for scheduling your work day</p>
     <p id="currentDay" class="lead"></p>
   </header>
   <div class="container">
     <div class="row">
       <div class="col-lg-1 hour">
        <p class="hr">9 A.M.</p>
       </div>
       <div class="col-lg-10 color time-block-1"  data-time="9">
         
       </div>
       <div class="col-lg-1">
         
       </div>
     </div>
     <div class="row">
       <div class="col-lg-1 hour">
         <p class="hr">10 A.M.</p>
       </div>
       <div class="col-lg-10 color time-block-2"  data-time="10">
       </div>
       <div class="col-lg-1">
         
       </div>
     </div>
     <div class="row">
       <div class="col-lg-1 hour">
         <p class="hr">11 A.M.</p>
       </div>
       <div class="col-lg-10 color time-block-3"  data-time="11">
       </div>
       <div class="col-lg-1">
         
       </div>
     </div>
     <div class="row">
       <div class="col-lg-1 hour">
         <p class="hr">12 P.M.</p>
       </div>
       <div class="col-lg-10 color time-block-4"  data-time="12">
       </div>
       <div class="col-lg-1">
         
       </div>
     </div>
     <div class="row">
       <div class="col-lg-1 hour">
         <p class="hr">1 P.M.</p>
       </div>
       <div class="col-lg-10 color time-block-5"  data-time="13">
       </div>
       <div class="col-lg-1">
         
       </div>
     </div>
     <div class="row">
       <div class="col-lg-1 hour">
         <p class="hr">2 P.M.</p>
       </div>
       <div class="col-lg-10 color time-block-6"  data-time="14">
       </div>
       <div class="col-lg-1">
         
       </div>
     </div>

     <div class="row">
       <div class="col-lg-1 hour">
         <p class="hr">3 P.M.</p>
       </div>
       <textarea class="col-lg-10 color time-block-15 description" id="15"> </textarea>
         <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
     </div>

     <div class="row">
       <div class="col-lg-1 hour">
         <p class="hr">4 P.M.</p>
       </div>
       <div class="col-lg-10 color time-block-8"  data-time="16">
       </div>
       <div class="col-lg-1">
         
       </div>
     </div>
     <div class="row">
       <div class="col-lg-1 hour">
         <p class="hr">5 P.M.</p>
       </div>
       <div class="col-lg-10 color time-block-9"  data-time="17">
</div>
       <div class="col-lg-1">
         
       </div>
     </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
   <script src="script.js"></script>
 </body>
</html>
